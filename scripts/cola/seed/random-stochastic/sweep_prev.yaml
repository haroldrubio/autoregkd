program: run_cls.py
project: interpolation_cola_seed
command:
  - ${env}
  - ${interpreter}
  - ${program}
  - "--model_type=interpolation"
  - "--output_dir=./model_outputs/interpolation_outputs/"
  - "--overwrite_output_dir=True"
  - "--model_name=textattack/facebook-bart-large-CoLA"
  - "--tokenizer_name=textattack/facebook-bart-large-CoLA"
  - "--task_name=cola"
  - "--fp16=True"
  - "--fp16_opt_level=O1"
  - "--gradient_accumulation_steps=8"
  - "--eval_accumulation_steps=200"
  - "--learnable_p=False"
  - "--freeze_embedding=True"
  - "--freeze_encoder=True"
  - "--freeze_seq_head=False"
  - "--max_seq_length=384"
  - "--per_device_train_batch_size=2"
  - "--per_device_eval_batch_size=2"
  - "--do_train"
  - "--do_eval"
  - "--num_train_epochs=3"
  - "--evaluation_strategy=steps"
  - "--num_evals_per_epoch=4"
  - "--logging_steps=50"
  - "--save_total_limit=0"
  - "--seed=42"
  - "--interpolation_type=random-stochastic"
  - "--layer_selection=prev"
  - "--learning_rate=1.4777795907297851e-05"
  - "--max_prob=0.40478323995278076"
  - "--num_interpolation_epochs=2"
  - "--per_level_annealing_duration=0.8240784144174883"
  - "--step_size=31"
  - ${args}
method: random
metric:
  goal: maximize
  name: 'eval/matthews_correlation'
parameters:
  interpolation_p:
    value:
      0.0